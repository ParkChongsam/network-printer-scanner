<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네트워크 복사기 스캐너</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-printer-fill me-2"></i>네트워크 복사기 스캐너
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="refresh-btn">
                            <i class="bi bi-arrow-clockwise me-1"></i>새로고침
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="bi bi-gear-fill me-1"></i>설정
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 검색 및 필터 -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" id="search-input" placeholder="검색어 입력...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">위치</span>
                            <input type="text" class="form-control" id="location-filter" placeholder="위치">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">IP</span>
                            <input type="text" class="form-control" id="ip-filter" placeholder="IP 주소">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">토너</span>
                            <select class="form-select" id="toner-filter">
                                <option value="">모두</option>
                                <option value="low">부족 (20% 이하)</option>
                                <option value="medium">보통 (20% ~ 50%)</option>
                                <option value="high">양호 (50% 이상)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="show-offline" checked>
                            <label class="form-check-label" for="show-offline">오프라인 표시</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="show-warning" checked>
                            <label class="form-check-label" for="show-warning">경고 표시</label>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-primary" id="scan-btn">
                            <i class="bi bi-search me-1"></i>스캔 시작
                        </button>
                        <button class="btn btn-outline-secondary" id="export-btn">
                            <i class="bi bi-file-excel me-1"></i>Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 장치 목록 테이블 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="devices-table">
                        <thead>
                            <tr>
                                <th width="5%">상태</th>
                                <th width="5%">번호</th>
                                <th width="20%">설치장소</th>
                                <th width="15%">모델명</th>
                                <th width="10%">시리얼 번호</th>
                                <th width="10%">IP 주소</th>
                                <th width="25%">토너 상태</th>
                                <th width="10%">페이지 수</th>
                            </tr>
                        </thead>
                        <tbody id="devices-list">
                            <!-- 장치 목록이 여기에 동적으로 추가됩니다 -->
                            <tr>
                                <td colspan="8" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">로딩 중...</span>
                                    </div>
                                    <p class="mt-2">장치를 스캔하는 중입니다...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 장치 상세 정보 모달 -->
    <div class="modal fade" id="deviceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="device-modal-title">장치 상세 정보</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="device-modal-body">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">로딩 중...</span>
                        </div>
                        <p class="mt-2">장치 정보를 불러오는 중입니다...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="device-web-interface">웹 인터페이스</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">스캐너 설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="settings-form">
                        <div class="mb-3">
                            <label for="network-range" class="form-label">네트워크 범위</label>
                            <input type="text" class="form-control" id="network-range" placeholder="예: 192.168.0.0/24">
                            <div class="form-text">CIDR 형식으로 입력하세요 (예: 192.168.0.0/24)</div>
                        </div>
                        <div class="mb-3">
                            <label for="scan-interval" class="form-label">자동 스캔 간격 (초)</label>
                            <input type="number" class="form-control" id="scan-interval" min="60" value="300">
                        </div>
                        <div class="mb-3">
                            <label for="snmp-community" class="form-label">SNMP 커뮤니티</label>
                            <input type="text" class="form-control" id="snmp-community" value="public">
                        </div>
                        <div class="mb-3">
                            <label for="snmp-version" class="form-label">SNMP 버전</label>
                            <select class="form-select" id="snmp-version">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="auto-scan" checked>
                            <label class="form-check-label" for="auto-scan">자동 스캔 활성화</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="save-settings">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
